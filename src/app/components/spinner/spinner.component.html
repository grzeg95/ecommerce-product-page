<div
  role="button"
  class="app-spinner__button p-3 pointer-event disabled"
  [class.app-spinner__button--disabled]="parseInt(this.value) <= this.min"
  (click)="_onButtonClick($event, parseInt(this.value) - 1)"
>
  <svg
    appSvg
    [src]="'/assets/images/icon-minus.svg'"
  ></svg>
</div>

<div class="app-spinner__value pt-3 pb-3 text-center fw-bold">{{ value }}</div>

<div
  role="button"
  class="app-spinner__button p-3 pointer-event"
  [class.app-spinner__button--disabled]="parseInt(this.value) >= this.max"
  (click)="_onButtonClick($event, parseInt(this.value) + 1)"
>
  <svg
    appSvg
    [src]="'/assets/images/icon-plus.svg'"
  ></svg>
</div>
